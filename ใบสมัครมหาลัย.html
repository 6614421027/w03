
<!doctype html>
<html lang="en">

<head>
    <title>แบบฟอร์มสมัครเรียน</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <h2>มหาวิทยาลัยราชภัฏรำไพพรรณี จ.จันทบุรี</h2>
    <h3>ใบสมัครเข้าเรียนปริญญาตรี ภาคปกติ 1/2565 (รอบ 3)</h3>
    <h5>ข้อมูลส่วนตัว</h5>
    <form class="row g-3">
        <div class="col-md-2">
            <label for="title" class="form-label">คำนำหน้า</label>
            <select name="title" id="title" class="form-select">
                <option value="1">นาย</option>
                <option value="2">นางสาว</option>
            </select>
        </div>
        <div class="col-md-6">
            <label for="fullname" class="form-label">ชื่อ-นามสกุล</label>
            <input type="text" name="fullname" id="fullname" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="religion" class="form-label">ศาสนา</label>
            <input type="text" name="religion" id="religion" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="Nation" class="form-label">สัญชาติ</label>
            <input type="text" name="Nation" id="Nation" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="citizenship" class="form-label">เชื้อชาติ</label>
            <input type="text" name="citizenship" id="citizenship" class="form-control">
        </div>
        <div class="col-md-6">
            <label for="citizenNumber" class="form-label">เลขบัตรประชาชน</label>
            <input type="citizenNumber" name="citizenNumber" id="citizenNumber" class="form-control">
        </div>
        <h5>ที่อยู่</h5>
        <div class="col-md-4">
            <label for="number" class="form-label"></label>
            <input type="text" name="number" id="number" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="district3" class="form-label">ตำบล</label>
            <input type="text" name="district3" id="district3" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="District4" class="form-label">อำเภอ</label>
            <input type="text" name="District4" id="District4" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="province1" class="form-label">จังหวัด</label>
            <input type="text" name="province1" id="province1" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="ni" class="form-label">รหัสไปรษณีย์</label>
            <input type="text" name="ni" id="in" class="form-control">
        </div>
        <div class="col-md-4">
            <label for="telephone" class="form-label">โทรศัพท์มือถือ</label>
            <input type="text" name="telephone" id="telephone" class="form-control"><br>
        </div>
    </form>
    <h5>ข้อมูลการศึกษา</h5>
    <div class="col-md-6">
        <label for="education" class="form-label">วุฒิเดิม</label>
        <select name="education" id="education" class="education">
          <option value="1">ม.6</option>
          <option value="2">ป.กศ</option>
          <option value="3">ปวช.</option>
          <option value="4">ปวท.</option>
          <option value="5">ปวส.</option>
          <option value="6">อ.วท</option>
          <option value="7">อ.ศศ</option>
          <option value="8">อ.บธ</option>
          <option value="9">ป.ตรี</option>
        </select>
      </div>
      <div class="col-md-1">
        <label class="form-label" for="GPA">เกรดเฉลี่ย</label>
        <input class="form-control" type="text" name="GPA" id="GPA">
    </div>
    <div class="col-md-2">
        <label class="form-label" for="School">สถาบันที่จบ</label>
        <input class="form-control" type="text" name="School" id="School">
    </div>
    <div class="col-md-4">
        <label for="faculty" class="form-label">คณะที่เลือก</label>
        <select name="faculty" id="faculty" class="form-select">
          <option value="1">คณะครุศาสตร์</option>
          <option value="2">คณะมนุษยศาสตร์และสังคมศาสตร์</option>
          <option value="3">คณะเทคโนโลยีการเกษตร</option>
          <option value="4">คณะวิทยาศาสตร์และเทคโนโลยี</option>
          <option value="5">คณะวิทยาการจัดการ</option>
          <option value="6">คณะเทคโนโลยีอุตสาหกรรม</option>
          <option value="7">คณะนิติศาสตร์</option>
          <option value="8">คณะนิเทศศาสตร์</option>
          <option value="9">คณะวิทยาการคอมพิวเตอร์และเทคโนโลยีสารสนเทศ</option>
          <option value="10">คณะพยาบาลศาสตร์</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
